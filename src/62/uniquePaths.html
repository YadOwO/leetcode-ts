    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f9f9f9;
      }
      table {
        border-collapse: collapse;
        margin-top: 20px;

      td {
        border: 1px solid #ccc;
        width: 50px;

      td.calculated {

  <body>
    <div id="app"></div>

    <script>
      const { createApp, ref } = Vue;

      const App = {
        setup() {
          const m = ref(3);
          const n = ref(4);
          const dp = ref([]);
          const currentStep = ref(0);
          const formula = ref('');
          const totalSteps = ref(0);

          const initDP = () => {
            dp.value = Array.from({ length: m.value }, () => Array(n.value).fill(0));
            for (let i = 0; i < m.value; i++) dp.value[i][0] = 1;
            for (let j = 0; j < n.value; j++) dp.value[0][j] = 1;
            currentStep.value = 0;
            formula.value = '';
            totalSteps.value = (m.value - 1) * (n.value - 1);
          };

          const nextStep = () => {
            if (currentStep.value >= totalSteps.value) return;
            const step = currentStep.value;
            const i = Math.floor(step / (n.value - 1)) + 1;
            const j = (step % (n.value - 1)) + 1;

            const left = dp.value[i][j - 1];
            const top = dp.value[i - 1][j];
            const sum = left + top;
            dp.value[i][j] = sum;
            formula.value = `dp[${i}][${j}] = dp[${i - 1}][${j}] + dp[${i}][${j - 1}] = ${top} + ${left} = ${sum}`;
            currentStep.value++;
          };

          const reset = () => {
            initDP();
          };

          initDP();

          return {
            m,
            n,
            dp,
            currentStep,
            totalSteps,
            formula,
            nextStep,
            reset,
          };
        },
        template: `
        <div>
          <h2>ğŸ“ ä¸åŒè·¯å¾„ - äºŒç»´ DP åŠ¨æ€æ¼”ç¤º</h2>
          <div>
            è¡Œæ•° mï¼š<input type="number" v-model.number="m" min="2" style="width:60px;">
            åˆ—æ•° nï¼š<input type="number" v-model.number="n" min="2" style="width:60px;">
            <button @click="reset">é‡ç½®è¡¨æ ¼</button>
          </div>

          <table>
            <tr v-for="(row, i) in dp" :key="i">
              <td v-for="(val, j) in row" :key="j"
                  :class="{ calculated: i > 0 && j > 0 && dp[i][j] !== 0 }">
                {{ val }}
              </td>
            </tr>
          </table>

          <div class="controls">
            <button @click="nextStep" :disabled="currentStep >= totalSteps">
              ä¸‹ä¸€æ­¥è®¡ç®—
            </button>
          </div>

          <div class="formula" v-if="formula">
            å½“å‰è®¡ç®—ï¼š{{ formula }}
          </div>
        </div>
      `,
      };

      createApp(App).mount('#app');
    </script>
