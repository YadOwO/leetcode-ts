    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 40px;
      }

      .container {
        max-width: 600px;
        height: 800px;
        margin: auto;

        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

      .history-list {
        padding: 0;

      }

      .history-list li {
        padding: 8px 0;

      .current {

      input {

      button {

  <body>
    <script src="./BrowserHistory.ts"></script>
    <div id="app"></div>

    <script>
      const { createApp, ref } = Vue;

      const App = {
        setup() {
          const history = ref([]);
          const currentIndex = ref(0);
          const newUrl = ref('');
          const steps = ref(1);

          const visit = () => {
            if (!newUrl.value.trim()) return;
            history.value.splice(currentIndex.value + 1);
            history.value.push(newUrl.value.trim());
            currentIndex.value = history.value.length - 1;
            newUrl.value = '';
          };

          const back = () => {
            currentIndex.value = Math.max(0, currentIndex.value - Number(steps.value));
          };

          const forward = () => {
            currentIndex.value = Math.min(history.value.length - 1, currentIndex.value + Number(steps.value));
          };

          return { history, currentIndex, newUrl, steps, visit, back, forward };
        },
        template: `
        <div class="container">
          <h2>ğŸ“œ æµè§ˆå™¨å†å²æ¼”ç¤º</h2>
          <div class="form-group">
            <input v-model="newUrl" placeholder="è¾“å…¥æ–°ç½‘å€" />
            <button @click="visit">è®¿é—®</button>
          </div>

          <div class="form-group">
            <button @click="back">åé€€</button>
            <input v-model="steps" type="number" min="1" style="width: 50px;" />
            <button @click="forward">å‰è¿›</button>
          </div>

          <ul class="history-list" v-if="history.length > 0">
            <li v-for="(url, index) in history" :key="index"
                :class="{ current: index === currentIndex }">
              {{ url }} {{ index === currentIndex ? '(å½“å‰)' : '' }}
            </li>
          </ul>
        </div>
      `,
      };

      createApp(App).mount('#app');
    </script>
  </body>
